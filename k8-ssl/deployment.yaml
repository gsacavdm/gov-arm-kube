apiVersion: extensions/v1beta1
kind: Ingress
metadata:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    name: ingress
spec:
    rules:
      - host: registry.sacacorp.com 
        http:
          paths:
            - backend:
                serviceName: registry
                servicePort: 5000
              path: /
    tls:
        - hosts:
            - registry.sacacorp.com
          secretName: registry-tls